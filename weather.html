<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PÃ¡gina del tiempo</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min1.css" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/weather.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 center">
					<h1 class="white">Predicci&oacute;n del tiempo</h1>
					<p class="lead white">Escribe debajo la ciudad de la que quieres saber el tiempo</p>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" name="city" id="city" placeHolder="eg. Madrid, Barcelona">
						</div>
						<button class="btn btn-success btn-lg" id="findMyWeather">Dime el tiempo</button>
					</form>
					
					<div class="alert alert-danger" id="noCity">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						Try again
					</div>
			
				
				</div>
				<div class="col-md-12">
					<div class="alert alert-success" id="success">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					
				</div>
				</div>
				
				
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#findMyWeather').click(function(event){
					$('.alert').hide();
					if($('#city').val()!=""){


						event.preventDefault();
						$.get('scraper.php?city='+$('#city').val(), function(data){
							$('#success').fadeIn().html(data);
						})
					}
				})
			})
		</script>
	</body>
</html>
