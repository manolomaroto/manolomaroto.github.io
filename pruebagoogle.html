<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
</head>
<body>
    <h1>Probando la API</h1>
    <button>Pulsa</button>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=700412627703-shq6uc6m53p8eeu8ge8iq9hfk6v5oscj.apps.googleusercontent.com&callback=initMap"
  type="text/javascript"></script>
    <script>
        document.querySelector('button').addEventListener('click',() => {
            alert('Echo');
        });
    </script>
</body>
</html>
